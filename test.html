<canvas id="canvasRegn" width=300 height=600 style="margin:0px; padding: 0px"></canvas>

<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body bgcolor="#f6d56b">
<script>
var ctx;
var imgBg;
var imgDrops;
var x = 0;
var y = Math.random() * 900;
var noOfDrops = 100;
var fallingDrops = [];


    function drawBackground(){  
        ctx.drawImage(imgBg, 0, 0); //Background
    }

    function draw() {
        drawBackground();
        
        for (var i=0; i< noOfDrops; i++)
        {
        ctx.drawImage (fallingDrops[i].image, fallingDrops[i].x, fallingDrops[i].y); //The rain drop

        fallingDrops[i].y += fallingDrops[i].speed; //Set the falling speed
        if (fallingDrops[i].y > 900) {  //Repeat the raindrop when it falls out of view
          fallingDrops[i].y = -206//Account for the image size
          fallingDrops[i].x = Math.random() * $(window).width()-270;    //Make it appear randomly along the width 
          fallingDrops[i].speed = 1 + Math.random() * 100;   
        }
        
        }
    }

    function setup() {
        var canvas = document.getElementById('canvasRegn');

        if (canvas.getContext) {
                ctx = canvas.getContext('2d');
            
                    imgBg = new Image();
            imgBg.src = "images/hannah.jpg";
        setInterval(draw, 36);
        for (var i = 0; i < noOfDrops; i++) {
            var fallingDr = new Object();
            fallingDr["image"] =  new Image();    
            fallingDr.image.src = 'images/small_bok.png';
                
            fallingDr["x"] = Math.random() * 1200;
            fallingDr["y"] = Math.random() * 5;
            fallingDr["speed"] = 1 + Math.random() * 100;
            fallingDrops.push(fallingDr);
            }

        }
    }




setup();
</script>
</body>
