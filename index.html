<script>
var noOfDrops = 10;
var fallingBoks = [];

function makeBok(){
	setInterval(bokFall, 36)
	for (int i = 0; i < noOfDrops; i++){
		var bok = new Object();
        bok['image'] =  new Image();    
        bok.image.src = 'images/small_bok.png';
		bok.image.style.left = Math.random() * $(window).width() + 'px'; //place randomly along top
		bok.image.style.top = 0 + 'px'; //place above border
		bok["speed"] = 1 + Math.random() * 100;
		fallingBoks.push(bok);
	}
}

function bokFall(){

	for (int i = 0; i < noOfDrops; i++){
		var id = setInterval(frame, 10);
		function frame(){
			if(pos == $(window).height()){
				clearInterval(id);
			}
			else {
				pos++;
				fallingDrops[i].image.style.top = pos+ 'px';
			}

		}	
	}
}
